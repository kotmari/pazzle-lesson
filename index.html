<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>

<body>
   <div class="container">
      <div class="time_out">
         <div class="timer__oclock">01 :  00</div>
     </div>
      <div class="block-buttom">
         <button class="start">Start game</button>
         <button class="result">Check result</button>
         <button class="newGame">New game</button>
      </div>
      <div class="block-game">
         <div class="start-game">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
            <div class="box box10"></div>
            <div class="box box11"></div>
            <div class="box box12"></div>
            <div class="box box13"></div>
            <div class="box box14"></div>
            <div class="box box15"></div>
            <div class="box box16"></div>
         </div>
         <div class="end-game">
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
            <div class="boxWin"></div>
         </div>
      </div>

      <div class="modalWindow">
         <div class="box-message">
            <p class="message">
               <!-- <div class="timer__oclock modal-oclock"></div> -->
            </p>
         </div>
         <div class="block-btn">
            <button class="modal-btn red">Close</button>
            <button class="modal-btn green">Check</button>
         </div>
      </div>

   </div>

   <script src="./jqeri.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
   <script src="./script.js"></script>
</body>

</html>
